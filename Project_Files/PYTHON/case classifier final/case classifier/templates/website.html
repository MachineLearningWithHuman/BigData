<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

*
{

    box-sizing: border-box;
    font-family:'poppins', sans-serif;

}

body{
    display: float;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #eaeaf1;
}
body::before{
    content: '';
    position: absolute;
    top: 400px;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(#9bdcf0,#dfc7cf);
    clip-path: circle(25% at right 60%)
}

body::after{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(#9bdcf0,#dfc7cf);
    clip-path: circle(20% at 10% 10%)
}

.container{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 100%;
    flex-wrap: wrap;
    z-index:1;
}
.container .card{
    position: relative;
    width: 100%;
    height: 1150px;
    margin: 30px;
    box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-top: 1px solid rgba(255,255,255,0.5);
    border-left: 1px solid rgba(255,255,255,0.5);
    backdrop-filter:blur(5px);
}
.container .card .content{
    padding: 20px;
    text-align: center;
    transform: translateY(30px);
    transition: 0.5s;

}
.container .card:hover .content{
    transform: translateY(0px);
    opacity:1;
}

.container .card .content h2{ 
    position: absolute;
    top:-80px;
    right: 30px;
    font-size: 8em;
    color: rgba(255,255,255,0.05);
    pointer-events: none;
}

.container .card .content h3{
    font-size: 1.8em;
    color:#fff;
    z-index: 1;
}

.container .card .content p{
    font-size: 1em;
    color:#fff;
    font-weight: 300; 
}
.container .card .content a{
    position: relative;
    display: inline-block;
    padding:8px 20px;
    margin-top: 15px;
    background: #fff;
    color:#000;
    border-radius: 20px;
    text-decoration:none ;
    font-weight: 500;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

label
{
    width:60%;
	text-align:left;
	padding-right:20px;
}

#department {
    width:50%;
    background: rgba(255,255,255,0.2);
    border:none;
    outline:none;
    padding: 10px 20px;
    border-radius:35px;
    border: 1px solid rgba(255,255,255,0.5);
    border-right: 1px solid rgba(255,255,255,0.2);
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

#status {
    width:50%;
    background: rgba(255,255,255,0.2);
    border:none;

    padding: 10px 20px;

}

#department {

#industry {

{
    float: left;

}

{
    float: right;
    border-radius: 10%;

    margin-bottom: 60px;

}

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content ">

              <div>
                
                <img id="img1" src="https://raw.githubusercontent.com/samKipi/images/main/medico.png">
                <img id="img2" src="https://raw.githubusercontent.com/samKipi/images/main/dsp.jpeg">
              </div>

                <h1 style="font-family: 'Monoton', cursive; margin-left: 40px;;" class="text-dark text-center ms-5 ps-5"> &nbsp; Case &nbsp; Classifier</h1>
                <marquee>Hello I will Classify your case ðŸ˜‰ðŸ˜Ž</marquee>
                <form name="form"  method="POST"  style="text-align: center;">
                    <br>
                    <div class="row ">

                        <div class="col-6 text-center">
                            <label for="status">Status:</label required>
                        </div>
                        <div class="col-6 text-center">
                            <select name="status" id="status">
                              <option style="display:none" selected="selected" value="">select </option>
                                <option value="open">open</option>
                                <option value="closed">closed</option>
                                <option value="solved">solved</option>
                            </select>
                        </div>
                    </div>

                    <br><br>

                    <div class="row">
                        <div class="col-6 text-center">
                            <label for="department">Department:</label required>
                        </div>
                        <div class="col-6 text-center">
                            <select name="department" id="department">
                              <option style="display:none" selected="selected" value="">select </option>
                                <option value="ac">Analytical Chemistry</option>
                                <option value="ba">BioAnalytics</option>
                                <option value="pemd">Protein Expression & Modification Division</option>
                                <option value="docb">Department of Computational Biology</option>
                            </select>
                        </div>
                    </div>
                    <br><br>

                    <div class="row">
                        <div class="col-6 text-center">
                            <label for="accountrating">Account Rating:</label required>
                        </div>
                        <div class="col-6 text-center">
                            <input type="number" id="accountrating" name="rating" , placeholder="Enter Rating (0-5)" ,
                                min="0" , max="5" , required="true" />
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-6 text-center">
                            <label for="billingcountry">Billing Country:</label required>
                        </div>
                        <div class="col-6 text-center">
                            <select name="billingcountry" id="billingcountry">
                              <option style="display:none" selected="selected" value="">select </option>
                                <option value="china">China</option>
                                <option value="indonesia">Indonesia</option>
                                <option value="russia">Russia</option>
                                <option value="else">Else</option>
                            </select>
                        </div>
                    </div>

                    <br><br>
                    <div class="row">
                        <div class="col-6 text-center">
                            <label for="industry">Industry</label required>
                        </div>
                        <div class="col-6 text-center">
                            <select name="industry" id="industry">
                              <option style="display:none" selected="selected" value="">select </option>
                                <option value="healthcare">Healthcare</option>
                                <option value="lifesciences">Life Sciences</option>
                                <option value="ss">Safety & Security</option>
                            </select>
                        </div>
                    </div>
                    <br><br>

                    <div class="row">
                        <div class="col-6 text-center">
                            <label for="application">Application:</label required>
                        </div>
                        <div class="col-6 text-center">
                            <select name="application" id="application">
                              <option style="display:none" selected="selected" value="">select </option>
                                <option value="aam">Amino Acids & Metobolites</option>
                                <option value="b">Biotherapeutics</option>
                                <option value="cl">Cell Lysates</option>
                                <option value="ipa">Intact Proteins & Antibodies</option>
                                <option value="m">Metabolomics</option>
                                <option value="pm">Peptide Mapping</option>
                            </select>
                        </div>
                    </div>
                    <br><br>

                    <div class="row">
                        <div class="col-6 text-center">
                            <label for="leadtype">Lead Type:</label required>
                        </div>
                        <div class="col-6 text-center">
                            <select name="leadtype" id="leadtype">
                              <option style="display:none" selected="selected" value="">select </option>
                                <option value="bd">Bus Dev</option>
                                <option value="i">Influencer</option>
                                <option value="pc">Potential Customer</option>
                            </select>
                        </div>
                    </div>
                    <br><br>
                    <button class="btn btn-success">Classify</button>
                </form>
                <p style="text-align:center" class="text-dark my-3 fw-bolder"> {{ output }}</p> 

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
